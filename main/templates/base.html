<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <link href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.css' %}" rel="stylesheet"/>
    <title> {{text}}</title>
  </head>
  {% if messages %}
  {% for messages in messages %}
  <div class="alert alert-{{message.tags}}">
      {{ message }}
  </div>
  {% endfor %}
  {% endif %}
  <body>
    <div class="container">
        <div class="jumbotron text-cente">
            <h1>
                {% block header %}
                {% endblock %}
            </h1>

            <div class="panel-body">
                {% block content %}

                {% endblock %}
            </div>

        </div>
    </div>

  </body>

</html>
